<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker Web App: Index Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/770b971a84.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <!-- overlay1 -->
    <div id="overlay1">
        <!-- Invisible block -->
        <a href="#" id="item1" class="item1_4"></a>
        <!-- invisible block -->
        <a href="#" id="item2"></a>
        <!-- main content -->
        <div id="overlay-content">
            <p id="overlay1-question">What did you pay for?</p>
            <form action="" id="overlay1-answer">
                <div>
                    <input type="text" placeholder="e.g. A bunch of bananas" id="inp-text">
                </div>
                <div>
                    <button id="submit-btn">
                        <span class="tiny-fa"><i class="fa-solid fa-check"></i></span>
                        <p>Save This Entry</p>
                    </button>
                </div>
            </form>
        </div>
        <!-- invisible block -->
        <a href="#" id="item3"></a>
        <!-- invisible block -->
        <a href="#" id="item4" class="item1_4"></a>
    </div>

    <!-- Content of index
    <div id="main-container"> -->

    <!-- header -->
    <p id="header">EXPENSE TRACKER</p>

    <!-- input field -->
    <div id="input-field-container">
        <p id="input-field">0</p>
    </div>

    <!-- Grid -->
    <div id="grid">
        <button id="Seven">7</button>
        <button id="Eight">8</button>
        <button id="Nine">9</button>
        <button id="Four">4</button>
        <button id="Five">5</button>
        <button id="Six">6</button>
        <button id="One">1</button>
        <button id="Two">2</button>
        <button id="Three">3</button>
        <button class="adelete-btn"><i class="fa-solid fa-delete-left"></i></button>
        <button id="Zero">0</button>
        <button class="acheck-btn"><i class="fa-solid fa-check"></i></button>
    </div>

    <!-- to display total value so far -->
    <p id="save-el">0.00</p>

    <!-- link to history tab -->
    <a href="history.html">
        <div id="display">
            <span class="tiny-fa"><i class="fa-solid fa-clock-rotate-left"></i></span>
            <p>View Spending History</p>
        </div>
    </a>
    <!-- </div> -->
</body>
</html>
