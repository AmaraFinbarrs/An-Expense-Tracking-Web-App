<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker Web App: History Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/770b971a84.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <!-- Header -->
    <p id="header">EXPENSE TRACKER</p>

    <!-- Subheading -->
    <p id="sub-heading">History</p>

    <!-- Table of Items and their prices -->
    <div id="table">
        <ul id="items">
            <li>Pap</li>
            <li>Garri</li>
            <li>Beans</li>
            <li>Vegetables</li>
        </ul>
    
        <ul id="prices">
            <li>200</li>
            <li>900</li>
            <li>500</li>
            <li>100</li>
        </ul>
    </div>

    <!-- Total -->
    <p id="total">1,700</p>
    
    <!-- clear history link -->
    <a href="#">
        <p id="clear">Clear History</p>
    </a>
    
    <!-- return to index page link -->
    <a href="index.html">
        <div id="display">
            <span class="tiny-fa"><i class="fa-solid fa-arrow-left"></i></span>
            <p>Go Back</p>
        </div>
    </a>
</body>
</html>
